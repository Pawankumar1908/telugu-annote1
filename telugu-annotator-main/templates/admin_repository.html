<!DOCTYPE html>
<html>
<head>
  <title>Repository</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<a href="/admin/dashboard" class="admin-back-btn">‚Üê Back</a>

<div class="admin-container">
  <div class="admin-card">

    <!-- HEADER -->
    <div class="admin-header">
      <div class="admin-count">
        Total Records: {{ records|length }}
      </div>
      <h1 class="admin-title">Repository</h1>
    </div>

    {% if records %}
      {% for r in records %}
      <div class="repo-item">

        <p><b>Telugu:</b> {{ r.proverb_telugu }}</p>
        <p><b>English:</b> {{ r.proverb_english }}</p>
        <p><b>Meaning:</b> {{ r.meaning_english }}</p>
        <p><b>Keywords:</b> {{ r.keywords }}</p>

      </div>
      {% endfor %}
    {% else %}
      <p style="text-align:center; opacity:0.7;">Repository is empty</p>
    {% endif %}

  </div>
</div>


<script>
function filterRepo(){
  const q = event.target.value.toLowerCase();
  document.querySelectorAll(".repo-item").forEach(item=>{
    item.style.display = item.innerText.toLowerCase().includes(q)
      ? "block" : "none";
  });
}
</script>

</body>
</html>
